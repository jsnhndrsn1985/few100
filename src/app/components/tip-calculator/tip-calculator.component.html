<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Front End Web 100</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>

<body>
  <header class="page-header container-fluid jumbotron">
    <h1>Tip Calculator</h1>
    <h2>For Front-End Web 100</h2>
  </header>
  <main class="container">
    <div class="form-group">
      <label for="amount">Amount of Your Bill:</label>
      <input (keyup)="calculate(billElement.valueAsNumber)"
             #billElement
             class="form-control"
             type="number">
    </div>
    <div class="btn-group"
         role="group"
         id="tip-buttons"
         aria-label="Basic example">
      <button type="button"
              [disabled]="tipPercentage === .1"
              (click)="changeTipPercentage(.1)"
              class="
              btn
              btn-secondary">10%</button>
      <button type="button"
              [disabled]="tipPercentage === .15"
              (click)="changeTipPercentage(.15)"
              class="
              btn
              btn-secondary">15%</button>
      <button type="button"
              [disabled]="tipPercentage === .2"
              (click)="changeTipPercentage(.2)"
              class="
              btn
              btn-secondary">20%</button>
      <button type="button"
              [disabled]="tipPercentage === .25"
              (click)="changeTipPercentage(.25)"
              class="btn btn-secondary">25%</button>
    </div>
    <section>
      <ul class="list-group">
        <li class="list-group-item">Amount of Bill: {{ billAmount }}</li>
        <li class="list-group-item">Tip Percentage: {{ tipPercentage }}</li>
        <li class="list-group-item">Tip Amount: {{ tipAmount }}</li>
        <li class="list-group-item">Total To Be Paid: {{ totalToBePaid }}</li>
      </ul>
    </section>
  </main>
</body>

</html>
